        <div data-role="page" data-theme="b" id="mainPage">
            <div id="select">

                        <option value="D">D</option>

                        <option value="Ed">E#</option>

                        <option value="G">G</option>

                        <option value="Ad">A#</option>
                        <option value="B">B</option>
                        <option value="Bd">B#</option>
                    </select>
                </div>
                <div class="selector">
                    <select id="subChordSelector" data-native-menu="false">
                        <option value="maj">M</option>
                        <option value="min">m</option>
                    </select>
                </div>
            </div>    
            <div id="chordDiv">

                <a href="#variants" data-role="button" class="ui-disabled" id="allVariants">All Variants</a>
            </div>

            <audio id='str0'>

                <source src="sound/E0.ogg" type='audio/ogg; codecs=vorbis'>

            <audio id='str3'>
                <source src="sound/G1.mp3" type="audio/mpeg">

            <audio id='str4'>
