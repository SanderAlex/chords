<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="css/index.css" />

<script src="js/jqm.js"></script>
<script src="js/jquery.mobile-1.4.2.js"></script>
<script src="js/ion.sound.min.js"></script>
<script src="js/chords.js"></script>
<script src="js/script.js"></script>

</head>
    <body>
        <div data-role="page" data-theme="b" id="mainPage">
            <div id="select">
                <div class="selector">
                    <select id="chordSelector" data-native-menu="false">
                        <option>Chord</option>
                        <option value="C">C</option>
                        <option value="C#">C#</option>
                        <option value="D">D</option>
                        <option value="D#">D#</option>
                        <option value="E">E</option>
                        <option value="E#">E#</option>
                        <option value="F">F</option>
                        <option value="F#">F#</option>
                        <option value="G">G</option>
                        <option value="G#">G#</option>
                        <option value="B">B</option>
                        <option value="B#">B#</option>
                    </select>
                </div>
                <div class="selector">
                    <select id="subChordSelector" data-native-menu="false">
                        <option value="maj">M</option>
                        <option value="min">m</option>
                    </select>
                </div>
            </div>    
            <div id="chordDiv">
                <canvas id="chordCanvas">
                </canvas>
            </div>
            <div data-role="controlgroup" data-type="horizontal" id="mainButtons">
                <a href="#" data-icon="arrow-l" data-role="button" class="ui-disabled" id="prevButton">PREV</a>
                <a href="#" data-role="button" class="ui-disabled" id="playButton">PLAY</a>
                <a href="#" data-icon="arrow-r" data-role="button" class="ui-disabled" id="nextButton">NEXT</a>
            </div>
        </div>
    </body>
</html>
